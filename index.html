<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>eShop</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css"> </head>

<body>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<div id="app">
		<header>
			<button class="menu" type="button">Меню</button>
			<input type="text" class="goods-search" v-model= "searchLine"/>
			<!--<p>Поиск {{ searchLine }}</p>-->
			<button class="search-button" type="button" @click="filterGoods">Искать</button>
			<button id="btn_modal_window" class="cart-button" v-on:click="clickBtnBasket" v-if="this.isVisibleCart.length != 0">Корзина</button>  
		</header>

		<div id="basket" class="basket">
			<div class="basket_content">
				<span class="close_basket" @click="clickBtnCloseBasket">×</span>
				<form class="field">
					<fieldset class="info">
						<legend>Личные данные</legend>
							<label for="name">Ваше имя</label>
							<input type="text" class="name" autofocus>
		
							<label for="tel">Ваш телефон</label>
							<input type="text" class="tel">
		
							<label for="mail">Ваш e-mail</label>
							<input type="text"class="mail">	
					</fieldset>
					
					<fieldset class="address">
						<legend>Адрес доставки</legend>
							<label for="street">Улица</label>
							<input type="text" class="street">
		
							<label for="build">Дом</label>
							<input type="text" class="build">
		
							<label for="entrance">Подъезд</label>
							<input type="text"class="entrance">
		
							<label for="flat">Квартира</label>
							<input type="text"class="flat">
		
							<label for="floor">Этаж</label>
							<input type="text"class="floor">
							
							<label for="comment">Комментарий к заказу:</label>
							<textarea class="text"></textarea>
						<div>
							<button class="button">Заказать</button>
						</div>
					</fieldset>
				</form>
			</div>
		  </div>

		<main>
			<div class="goods-list">
				<div class="goods-item" v-for="good in filteredGoods">
					<h3>{{ good.product_name }}</h3>
					<p>{{ good.price }}</p>
					<button class="add" @click="addToBasket">Добавить</button></div>
				</div>
			</div>
		</main>
	</div>
	
	<div class="href"><a href="hw4.html">Обратная связь</a></div>
	
	<script src="js/script.js"></script>
	<!--<script src="js/hamburger.js"></script>-->
	<!--<script src="js/practice.js"></script>-->
	<footer>by Tatiana Bugay</footer>
</body>
